<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="profile-picture">
                <img src="images/default-profile.png" alt="Profile Picture" id="profile-img">
                <label for="profile-picture-upload" class="button">Change Picture</label>
                <input type="file" id="profile-picture-upload" name="profile-picture-upload" accept="image/*" onchange="loadFile(event)">
            </div>
            <nav>
                <ul>
                    <li class="active">Profile</li>
                    <a href="settings.html"><li>Settings</li></a>
                    <li onclick="confirmSignOut()">Sign Out</li>
                </ul>
            </nav>
        </div>
        <div class="main-content">
            <h1 id="name">Name</h1>
            <p id="email">Email</p>
        </div>
    </div>
    <script>
        var loadFile = function(event) {
            var image = document.getElementById('profile-img');
            image.src = URL.createObjectURL(event.target.files[0]);
        };

        function confirmSignOut() {
            if (confirm("Are you sure you want to sign out?")) {
                // Add your sign-out logic here
                alert('Signed out successfully.');
                window.location.href = 'login.html'; // Redirect to login page after signing out
            }
        }
    </script>
</body>
</html>
