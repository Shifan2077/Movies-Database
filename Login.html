<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinevault Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="background">
        <img src="bg3.jpg" id="background-image" alt="Background Image">
        <div class="login-container">
            <div class="logo">
                <img src="Logo.png" alt="Cinevault Logo" class="logo-image">
            </div>
            <h2>Sign In</h2>
            <form id="login-form">
                <div class="input-container">
                    <input type="email" id="email" name="email" placeholder="Email or mobile number" required>
                </div>
                <div class="input-container">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit">Sign In</button>
                <div class="options">
                    <div>
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Remember me</label>
                    </div>
                    <a href="forgot-password.html">Forgot password?</a>
                </div>
                <div class="signup">
                    <span>New to Cinevault? <a href="register.html">Sign up now</a>.</span>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const response = await fetch('http://localhost:5000/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });
            const data = await response.json();
            if (response.ok) {
                alert('Login successful');
                window.location.href = 'index.html';
            } else {
                alert(data.message);
            }
        });
    </script>
</body>
</html>
