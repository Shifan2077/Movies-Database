<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinevault Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="background">
        <img src="vault.jpg" id="background-image" alt="Background Image">
        <div class="login-container">
            <div class="logo">
                <img src="Logo.png" alt="Cinevault Logo" class="logo-image">
            </div>
            <h2>Sign In</h2>
            <form action="index.html" method="get">
                <div class="input-container">
                    <input type="email" id="email" name="email" placeholder="Email or mobile number" required>
                </div>
                <div class="input-container">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit">Sign In</button>
                <div class="options">
                    <div>
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Remember me</label>
                    </div>
                    <a href="#">Forgot password?</a>
                </div>
                <div class="signup">
                    <span>New to Cinevault? <a href="#">Sign up now</a>.</span>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
